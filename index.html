<body>

    
    <header class="header">
        <div class="logo">
            <img src="imagens/logo.svg" alt="">

    <main>

        <section class="conteudo">
            <div class="imagem-principal">
                <img class="imagem" src="imagens/illustration-mockups.svg" alt="">
            </div>

            <div class="conteudo-da-imagem">
                <h1>Build The Community Your Fans Will Love</h1>

                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connection with your user as you engage in genuine discussion.</p>

                <button class="btn">Register</button>
            </div>
        </section>

    </main>

    <footer class="footer">
        <ul class="social">
            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
        </ul>
